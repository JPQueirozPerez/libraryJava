<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Title</title>
</head>
<body>
<div class="w3-container">

    <div class="w3-container w3-sand">
        <h1>Library</h1>
        <h5>form to update a book sending to @Controller @Service @Repository and H2 DB</h5>
    </div>
    <Br>
    <table class="w3-table-all w3-hoverable" th:object="${author}" th:with="countStat=${1}">
        <tr><td><strong>AuthorId</strong></td><td th:text="*{authorId}"></td></tr>
        <tr><td><strong>Name</strong></td><td><span th:text="*{authorName()}"></span></td></tr>
        <tr><td><strong>Birthdate</strong></td><td th:text="${#dates.format(author.dob,'dd/MMM/yyyy')}"></td></tr>
        <div th:each="book,countStat : ${author.books}">
            <tr><td><strong>Book <span th:text="${countStat.count}"></span></strong></td>
            <td><a th:href="@{detailBook(bookIdFromView=${book.bookId})}" th:text="${book.getTitle()}"></a></td></td></tr>
        </div>
    </table>
    <div>
        <p><a th:href ="@{deleteAuthor(authorIdFromView=${author.authorId})}" class="w3-button w3-red">Delete this author</a></p>
        <p><a th:href="@{/library/books}" class="w3-button w3-black">Back books</a></p>
    </div>
</div>


</body>
</html>
