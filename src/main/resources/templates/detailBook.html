<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="w3-table-all w3-hoverable" th:object="${book}">
    <tr><td>BookId</td><td th:text="${book.bookId}"></td></tr>
    <tr><td>Title</td><td th:text="${book.title}"></td></tr>
    <tr><td>ISBN</td><td th:text="${book.isbn}"></td></tr>
    <tr><td>Pages</td>  <td th:text="${book.pages}"></td></tr>
    <tr><td>Published Year</td> <td th:text="${book.publishedYear}"></td></tr>
    <tr><td>Author</td><td th:text="${book.authorId}"></td></tr>
    </tr>
</table>
</body>
</html>
